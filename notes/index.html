<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Stasher | Save Links & Clear Your Mind!</title>
		<link rel="stylesheet" href="bookmark-styles.css" />
</head>
    <body>
        <main class="container">
            <!-- Title -->
            <h1>Link Stasher!</h1>

            <!-- Overlay -->
            <div class="overlay"></div>

            <!-- Form -->
            <form id="link-form">
                <label for="link" class="sr-only">Enter Your Link</label>
                <input class="link-input" id="link" name="link" type="text" placeholder="What did you find?" />
                <button type="submit" class="btn" aria-label="Add new link">&plus;</button>
            </form>

            <ul class="list-of-links">
            </ul>

        </main>
    </body>
</html>
<script src="bookmark-main.js"></script>pt
